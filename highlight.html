    <script>
    // 檢查是否是從其他頁面跳轉來的，以及是否有圖片參數
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const imgSrc = urlParams.get('img');
        const referrer = document.referrer;
        
        // 只有從 index.html 跳轉來且有圖片參數時才開啟 lightbox
        if (imgSrc && (referrer.endsWith('index.html') || referrer.endsWith('/'))) {
            // 找到對應的圖片元素
            const imgs = document.querySelectorAll('.gallery-grid img');
            imgs.forEach((img) => {
                if (img.getAttribute('src') === decodeURIComponent(imgSrc)) {
                    // 模擬點擊圖片以開啟 lightbox
                    setTimeout(() => {
                        img.click();
                    }, 100); // 小延遲確保 lightbox.js 已完全載入
                }
            });
            
            // 清除 URL 參數，避免重新整理時再次觸發
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });
    </script>
    
</body>
</html>
