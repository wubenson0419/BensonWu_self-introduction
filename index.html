        <main class="page-content-index">
            <h2 class="page-title">精選照片</h2>
            <div class="gallery-grid" id="gallery-container"></div>
            <script>
            // 自動載入 highlight.html 的 6 張圖片到首頁
            fetch('highlight.html')
              .then(res => res.text())
              .then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const imgs = temp.querySelectorAll('.gallery-grid img');
                const container = document.getElementById('gallery-container');
                for (let i = 0; i < 6 && i < imgs.length; i++) {
                  const src = imgs[i].getAttribute('src');
                  const alt = imgs[i].getAttribute('alt') || '';
                  // 包成 <a> 並連到 highlight.html
                  const a = document.createElement('a');
                  a.href = 'highlight.html';
                  a.tabIndex = 0;
                  a.setAttribute('aria-label', '前往精選照片');
                  const img = document.createElement('img');
                  img.src = src;
                  img.alt = alt;
                  img.loading = 'lazy';
                  img.style.cursor = 'pointer';
                  a.appendChild(img);
                  container.appendChild(a);
                }
              });
            </script>
        </main>
